<div class="auth-form">
    <div class="auth-header">
        <h1 data-i18n="auth.login">Entrar</h1>
    </div>
    
    <form id="login-form" class="form">
        <div class="form-group">
            <label for="email" data-i18n="auth.email">E-mail</label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   data-i18n-placeholder="auth.email"
                   placeholder="E-mail"
                   required>
        </div>
        
        <div class="form-group">
            <label for="password" data-i18n="auth.password">Senha</label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   data-i18n-placeholder="auth.password"
                   placeholder="Senha"
                   required>
        </div>
        
        <div class="form-group">
            <label class="checkbox">
                <input type="checkbox" name="remember">
                <span data-i18n="auth.remember_me">Lembrar-me</span>
            </label>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
            <span data-i18n="auth.login">Entrar</span>
        </button>
        
        <a href="#" class="forgot-password" data-i18n="auth.forgot_password">
            Esqueci minha senha
        </a>
    </form>
    
    <!-- Seletor de idiomas -->
    <div id="auth-language-selector" class="language-selector-container"></div>
</div>

<script>
$(document).ready(function() {
    // Criar seletor de idiomas
    I18n.createLanguageSelector('auth-language-selector');
});
</script>
